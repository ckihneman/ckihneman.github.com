<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Blank</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <style>
        .clearfix:before,
        .clearfix:after,
        .row:before,
        .row:after {
            content: " ";
            display: table;
        }

        .clearfix:after,
        .row:after {
            clear: both;
        }

        .clearfix,
        .row {
            *zoom: 1;
        }
        .box {
            width: 80px;
            height: 80px;
            background: #bbb;
            float: left;
            display: inline;
            margin: 20px;
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="clearfix">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
</div>

<p>Now how could we get all the text in each box?</p>

<script src="js/jquery-1.8.2.js"></script>
<script>
    ( function( $ ) {

        $( '.box' ).on( 'click', function() {
            // `this` vs $( this )

            var $this = $( this );

            console.log( 'this', this );
            console.log( '$( this )', $this );

            console.dir( this );
            console.dir( $this );
        });

    })( jQuery );
</script>

</body>
</html>
